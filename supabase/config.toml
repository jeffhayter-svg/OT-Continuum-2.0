# OT Continuum Supabase Configuration

project_id = "your-project-id"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv4"

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false  # Disabled for MVP - users auto-confirmed on signup

[auth.external.google]
enabled = false

[auth.external.github]
enabled = false

[edge_runtime]
enabled = true
port = 54321

# Edge Functions Configuration
# IMPORTANT: JWT verification is disabled for the server function to allow
# public access to auth endpoints like /auth/admin-create-user, /auth/signup
# These endpoints don't have a JWT token yet (user hasn't logged in).
# Protected routes within the function still use getAuthToken() helper for validation.
[functions.server]
verify_jwt = false  # Disable JWT verification for public auth endpoints

# Signals function also needs JWT verification disabled for public auth endpoints
# Protected routes within the function still use requireAuth() middleware for validation.
[functions.signals]
verify_jwt = false  # Disable JWT verification for public auth endpoints

[analytics]
enabled = false